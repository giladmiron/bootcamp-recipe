<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
    <header>
        <div class="gif">
            <img src="https://media3.giphy.com/media/5UJnsXkJCjVocz2yp1/giphy.gif?cid=790b76115d1dd059766d4d434974948e&rid=giphy.gif">
        </div>
        <div class="content">
        <input type="text" class="ingredientInput" placeholder="what ingredient would you like to search?">
        <button class="ingredientButton" onclick=getRecipes()> Search! </button>
    </div>
        <div class="gif">
                <img src="https://media3.giphy.com/media/5UJnsXkJCjVocz2yp1/giphy.gif?cid=790b76115d1dd059766d4d434974948e&rid=giphy.gif">
        </div>
    </header>

    <hr>
    <hr>

    <div class="container"></div>




    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipe">
            <img src={{thumbnail}}>
            <br>
        <a href={{href}} target="_blank">{{title}}</a>
        <ul>
            {{#each ingredients}}
            <li class="list-item">
        {{this}}
            </li>
            {{/each}}
        </ul>
         </div>
        {{/each}}
        </script>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
